<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Document</title>

		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>

		<script
			src="https://cdn.socket.io/4.1.1/socket.io.min.js"
			integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
			crossorigin="anonymous"
			defer
		></script>


		<script src="./js/connect.js" defer></script>
		<script src="./js/webSocket.js" defer></script>

		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="left-group">
					<div class="back">
						<a href="./" class="fas fa-arrow-left"></a>
					</div>
					<div class="contact-img"></div>
				</div>
				<div class="contact-info">
					<h1></h1>
					<p></p>
				</div>
			</div>
			<div class="messages-container"></div>
			<div class="input-group">
				<input
					type="text"
					placeholder="Type a message"
					autofocus
					autocapitalize="sentences"
					spellcheck="true"
					id="message-text"
				/>
				<button class="btn btn-dark" id="send">
					<i class="fas fa-paper-plane"></i>
				</button>
			</div>
		</div>
	</body>
</html>
