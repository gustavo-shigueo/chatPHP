<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/filepond/dist/filepond.css"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css"
		/>

		<script
			src="https://unpkg.com/filepond-plugin-file-encode/dist/filepond-plugin-file-encode.js"
			defer
		></script>
		<script
			src="https://unpkg.com/filepond-plugin-image-resize/dist/filepond-plugin-image-resize.js"
			defer
		></script>
		<script
			src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"
			defer
		></script>
		<script src="https://unpkg.com/filepond/dist/filepond.js" defer></script>

		<!-- Defining unused (in this file) empty js variable to avoid reference error in console -->
		<script>
			let userId
		</script>
		<script src="./js/webSocket.js" defer></script>
		<script src="./js/form.js" defer></script>
		<script src="./js/fileUpload.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="header"><h1>Register</h1></div>
			<div class="form-container">
				<div class="error-msg"></div>
				<form action="register">
					<div class="wrapper">
						<div class="image-input">
							<div class="input-group filepond-input">
								<label for="image">Profile picture:</label>
								
								<div class="image-input-helper">
									<input type="file" name="image" id="image" class="filepond" />
								</div>

								<small class="error">This field is required</small>
							</div>
						</div>

						<div class="text-inputs">
							<div class="input-group">
								<label for="name">Name:</label>
								<input
									type="text"
									id="name"
									name="name"
									autocomplete="off"
									autofocus
									autocapitalize="words"
								/>
								<small class="error">This field is required</small>
							</div>

							<div class="input-group">
								<label for="email">E-mail:</label>
								<input
									type="email"
									id="email"
									name="email"
									autocomplete="off"
								/>
								<small class="error">This field is required</small>
							</div>

							<div class="input-group">
								<label for="password">Password:</label>
								<div class="input-icon">
									<input type="password" id="password" name="password" />
									<i class="fas fa-eye"></i>
								</div>
								<small class="error">Passwords must match</small>
							</div>

							<div class="input-group">
								<label for="confirm_password">Confirm password:</label>
								<div class="input-icon">
									<input
										type="password"
										id="confirm_password"
										name="confirm_password"
									/>
									<i class="fas fa-eye"></i>
								</div>
								<small class="error">Passwords must match</small>
							</div>
						</div>
					</div>

					<button class="btn btn-dark" id="submit">Send</button>
				</form>
				<p>Already have an account? <a href="./login.html">Log in</a>.</p>
			</div>
		</div>
	</body>
</html>
