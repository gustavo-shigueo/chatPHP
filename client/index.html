<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Document</title>

		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>

		<script
			src="https://cdn.socket.io/4.1.1/socket.io.min.js"
			integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
			crossorigin="anonymous"
			defer
		></script>

		<script src="./js/connect.js" defer></script>
		<script src="./js/webSocket.js" defer></script>

		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>Users</h1>
				<button class="btn btn-light" id="logout">Logout</button>
			</div>
			<div class="input-group">
				<div class="input-icon">
					<input
						placeholder="Search"
						type="text"
						id="search"
						name="search"
						autocomplete="off"
						autofocus
					/>
					<i class="fas fa-search"></i>
				</div>
			</div>
			<div class="contacts-container"></div>
		</div>
	</body>
</html>
